<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css">
	<title>Проектная работа</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Угадай место на карте</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		.container {
			padding: 20px;
		}

		iframe {
			width: 100%;
			height: 400px;
			border: none;
		}

		.options {
			display: flex;
			justify-content: center;
			gap: 15px;
			margin-top: 20px;
		}

			.options button {
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
			}

		.result {
			margin-top: 20px;
			font-size: 18px;
			font-weight: bold;
		}

		.next-button {
			margin-top: 20px;
			display: none;
		}

			.next-button button {
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
			}
	</style>
</head>
<body>
	<!-- Верхняя панель-->
	<div class="navbar">
		<div class="left-links">
			<a href="#" class="nav-link">Интересные факты</a>
			<a href="#" class="nav-link">Викторина</a>
			<a href="#" class="nav-link">Угадай место</a>
		</div>
		<div class="right-links">
			<img src="KML logo.jpeg" style="width: auto; height: 50px" class="nav-link">
		</div>
	</div>

	<br>
	<br>
	<br>
	<br>

	<!-- Основной контент -->
	<p>Это игра "Угадай место на карте". Даётся 15 панорам на Google maps и 3 варианта места. Нужно выбрать место, которое на панараме</p>
	
	
	<div class="container">
		<h1>Угадай место на карте</h1>
		<iframe id="map" src="" allowfullscreen></iframe>

		<div class="options">
			<button onclick="checkAnswer(0)">Вариант 1</button>
			<button onclick="checkAnswer(1)">Вариант 2</button>
			<button onclick="checkAnswer(2)">Вариант 3</button>
		</div>
		<div class="result" id="result"></div>
		<div class="next-button" id="nextButton">
			<button onclick="nextPanorama()">Продолжить</button>
		</div>
	</div>

		<script>
			// Массив панорам и вариантов
			const panoramas = [
                { url: "https://www.google.com/maps/embed?pb=!4v1732045818977!6m8!1m7!1szn6-pOEbB9Cl7DDwzC6_6w!2m2!1d54.73502307463567!2d20.48266098605627!3f140.7060352305852!4f-9.55554198931317!5f0.7820865974627469", correct: 1 },
				{ url: "https://www.google.com/maps/embed?pb=!2m4", correct: 0 },
				{ url: "https://www.google.com/maps/embed?pb=!3m5", correct: 2 },
				// Добавьте ещё панорамы
			];

			const options = [
				["Место 1", "Место 2", "Место 3"],
				["Место 4", "Место 5", "Место 6"],
				["Место 7", "Место 8", "Место 9"],
				// Добавьте варианты для других панорам
			];

			let currentIndex = 0;

            function loadPanorama() {
                document.getElementById("map").src = panoramas[currentIndex].url;
                const buttons = document.querySelectorAll(".options button");
                buttons.forEach((btn, index) => {
                    btn.textContent = options[currentIndex][index];
                    btn.disabled = false;
                });
                document.getElementById("result").textContent = "";
                document.getElementById("nextButton").style.display = "none";
            }

			function checkAnswer(selectedIndex) {
				const resultDiv = document.getElementById("result");
				if (selectedIndex === panoramas[currentIndex].correct) {
					resultDiv.textContent = "Правильно!";
					resultDiv.style.color = "green";
				} else {
					resultDiv.textContent = "Неправильно!";
					resultDiv.style.color = "red";
				}
				document.querySelectorAll(".options button").forEach(btn => btn.disabled = true);
				document.getElementById("nextButton").style.display = "block";
			}

			function nextPanorama() {
				currentIndex++;
				if (currentIndex < panoramas.length) {
					loadPanorama();
				} else {
					document.body.innerHTML = "<h1>Игра завершена!</h1><p>Спасибо за участие!</p>";
				}
			}

			// Загрузка первой панорамы при открытии
			loadPanorama();
		</script>
	</body>
</html>
